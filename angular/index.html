<!doctype html>
<html ng-app="Kani">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="labelController">
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName | uppercase}}!</h1>

    <ul class="unstyled">
      <p ng-repeat="name in names">{{name}}</p>
    </ul>

      <button ng-click="buttonClicked()"> ClickHere
      </button>
    </div>

    <script>
      var app=angular.module('Kani',[]);
      app.controller('labelController',function($scope, $http){
        $scope.yourName="Sandeep";
        $scope.names=[];

        $scope.buttonClicked=function(){
          $scope.yourName="Anroop";
        //  $scope.names=['Anroop','venky','hari'];

          $http.get(url).success( function(response) {
              $scope.names = response;
        });

        }
      });
    </script>
  </body>
</html>
